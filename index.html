<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="onLoad()">
    <header>
        <nav class="navbar">
            <div class="container" id="containerMain">
              <a class="navbar-brand" href="#">
                <img src="/imgs/Logo.png" alt="" width="30" height="30">
                Team Rocket
              </a>
            </div>
          </nav>
    </header>
    <h2>Project CRUD</h2>
    <div class="container" id="formContainer">
        <form id="my_form" action="">
                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Player Name</label>
                <input id="playerName" name="playerName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input your gamertag">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Game</label>
                <input id="gameName" name="gameName" class="form-control" list="datalistOptions" placeholder="Choose your game">
                    <datalist id="datalistOptions">
                    <option value="League of Legends">
                    <option value="World of Warcraft">
                    <option value="Rocket League">
                    <option value="Call of duty: Warzone">
                    <option value="Teamfight Tactics">
                    </datalist>
            </div>
            <button id="btn" onclick="submitData()" type="submit" class="btn btn-primary">Primary</button>
        </form>
       

        
    </div>
    <div class="container" id="containerCrud">
        <div class="row" id="upperBarCrud">
          <div class="col">
            <h5>Player Name</h5>
          </div>
          <div class="col">
            <h5>Player Id</h5>
          </div>
          <div class="col">
            <h5>Game</h5>
          </div>
          <div class="col">
            <h5>Status</h5>
          </div>
          <div class="col">

          </div>
          <div class="col">

          </div>
        </div>

        <div class="row" id="dataCrud">
            <div id="playerNameData" class="col">
              
            </div>
            <div id="playerIdData" class="col">
              
            </div>
            <div id="gameNameData" class="col">
              
            </div>
            <div id="statusData" class="col">
              
            </div>
            <div id="eliminateData" class="col">
                
            </div>
            <div id="editData" class="col">

            </div>
          </div>
      </div>




    <script src="./js/main.js"></script>
</body>
</html>
